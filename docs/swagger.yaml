info:
  contact: {}
  title: NewsBot collector
  version: "0.1"
paths:
  /articles:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ArticlesListResults'
      summary: Lists the top 50 records
      tags:
      - Articles
  /articles/{ID}:
    get:
      parameters:
      - description: uuid
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ArticleGetResults'
      summary: Returns an article based on defined ID.
      tags:
      - Articles
  /articles/{ID}/details:
    get:
      parameters:
      - description: uuid
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ArticleDetailsResult'
      summary: Returns an article and source based on defined ID.
      tags:
      - Articles
  /articles/by/page:
    get:
      parameters:
      - description: page number
        in: query
        name: page
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ArticlesListResults'
      summary: List 50 items based on the requested page
      tags:
      - Articles
  /articles/by/sourceid:
    get:
      parameters:
      - description: Source ID UUID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ArticlesListResults'
      summary: Finds the articles based on the SourceID provided.  Returns the top
        50.
      tags:
      - Articles
  /discord/webhooks:
    get:
      produces:
      - application/json
      responses: {}
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/{ID}:
    delete:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Deletes a record by ID.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/{ID}/disable:
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Disables a Webhook from being used.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/{ID}/enable:
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Enables a source to continue processing.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/{id}:
    get:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.GetDiscordWebhook'
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
      - Discord
      - Webhook
    patch:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Updates a valid discord webhook ID based on the body given.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/by/serverAndChannel:
    get:
      parameters:
      - description: Fancy Server
        in: query
        name: server
        required: true
        type: string
      - description: memes
        in: query
        name: channel
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ListDiscordWebhooks'
      summary: Returns all the known web hooks based on the Server and Channel given.
      tags:
      - Discord
      - Webhook
  /discord/webhooks/new:
    post:
      parameters:
      - description: url
        in: query
        name: url
        required: true
        type: string
      - description: Server name
        in: query
        name: server
        required: true
        type: string
      - description: Channel name
        in: query
        name: channel
        required: true
        type: string
      responses: {}
      summary: Creates a new record for a discord web hook to post data to.
      tags:
      - Discord
      - Webhook
  /queue/discord/webhooks:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListDiscordWebHooksQueueResults'
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
      - Queue
  /sources:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListSources'
        "400":
          description: Unable to reach SQL or Data problems
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: Lists the top 50 records
      tags:
      - Source
  /sources/{id}:
    get:
      parameters:
      - description: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.GetSource'
        "204":
          description: No record found.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "400":
          description: Unable to query SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "500":
          description: Failed to process data from SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: Returns a single entity by ID
      tags:
      - Source
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Marks a source as deleted based on its ID value.
      tags:
      - Source
  /sources/{id}/disable:
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Disables a source from processing.
      tags:
      - Source
  /sources/{id}/enable:
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Enables a source to continue processing.
      tags:
      - Source
  /sources/by/source:
    get:
      parameters:
      - description: Source Name
        in: query
        name: source
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListSources'
        "400":
          description: Unable to query SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "500":
          description: Problems with data.
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: 'Lists the top 50 records based on the name given. Example: reddit'
      tags:
      - Source
  /sources/by/sourceAndName:
    get:
      parameters:
      - description: dadjokes
        in: query
        name: name
        required: true
        type: string
      - description: reddit
        in: query
        name: source
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.GetSource'
        "204":
          description: No record found.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "400":
          description: Unable to query SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "500":
          description: Failed to process data from SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: Returns a single entity by ID
      tags:
      - Source
  /sources/new/reddit:
    post:
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      - description: url
        in: query
        name: url
        required: true
        type: string
      responses: {}
      summary: Creates a new reddit source to monitor.
      tags:
      - Source
  /sources/new/twitch:
    post:
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      responses: {}
      summary: Creates a new twitch source to monitor.
      tags:
      - Source
  /sources/new/youtube:
    post:
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      - description: url
        in: query
        name: url
        required: true
        type: string
      responses: {}
      summary: Creates a new youtube source to monitor.
      tags:
      - Source
  /subscriptions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListSubscriptions'
        "400":
          description: Unable to reach SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
        "500":
          description: Failed to process data from SQL.
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
      - Subscription
  /subscriptions/by/SourceId:
    get:
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListSubscriptions'
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
      - Subscription
  /subscriptions/by/discordId:
    get:
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/routes.ListSubscriptions'
        "400":
          description: Unable to reach SQL or Data problems
          schema:
            $ref: '#/definitions/routes.ApiError'
        "500":
          description: Data problems
          schema:
            $ref: '#/definitions/routes.ApiError'
      summary: Returns the top 100 entries from the queue to be processed.
      tags:
